version: 2.1

orbs:
  node: circleci/node@5.2
  coveralls: coveralls/coveralls@2.2.1

jobs:
  coverage:
    executor:
      name: node/default
      tag: 'lts'
    steps:
      - checkout
      - node/install-packages:
          check-cache: always
          pkg-manager: yarn-berry
          with-cache: false
      - run:
          command: npm run coverage
          name: Run Coverage
      - coveralls/upload:
          coverage_file: ./coverage/lcov.info

workflows:
  test:
    jobs:
      - node/test:
          version: 'lts'
          pkg-manager: npm
      - node/run:
          npm-run: lint
          version: 'lts'
          pkg-manager: npm
      - coverage
